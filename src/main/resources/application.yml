# 환경설정

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/capstone;
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      #      ddl-auto: none
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace # SQL 실행 파라미터를 로그로 남기기 위해.rt